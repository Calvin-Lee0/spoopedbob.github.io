<script type="text/javascript">
	var miles = prompt("HOW LONG IS YO TRIP IN MILES");
	var speed = prompt("HOW FAST IS YO SPEED IN MILES PER HOUR");
	var time = miles / speed;
	var hours = Math.floor(time);
	var minutes = (time - hours) * 60
	document.write("THE TIME WILL BE " + hours + " HOURS " + minutes + " MINUTES");
</script>
