<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script type="text/javascript">
	function enter_a_number()  {
		var x = document.getElementById("input").value;
		try  {
			if(x == "") throw "EMPTEH";
			if(isNaN(x)) throw "NOT A NUMBA";
			x = Number(x);
			if(x < 5) throw "TOO LOW";
			if(x > 10) throw "TOO HIGH";
			}
		catch(err)  {
			alert(err);
			}	
		}
</script>
</head>

<body>
<p> PLZ ENTER A NUMBER BETWEEN 5 AND 10</p>
<input id="input" type="text">
<input type="button" value="Test Input" onClick="enter_a_number()">
<p id="message"></p>
</body>
</html>
