<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>

<script type="text/javascript">
	while(true)  {
		var score = eval(prompt("WHAT YOU GET ON DA QUIZ"));
		if( score < 0 || score > 100 )  {
			alert("YOU NO CAN GET GRADE BELOW 0 OR ABOVE 100");
			continue;
			}
		if( score >= 90 && score <= 100 )  {
			alert("YOU GOTS DA A");
			}	
		else if( score >= 80 && score < 90 )  {
			alert("YOU GOTS DA B");
			}	
		else if( score >= 70 && score < 80 )  {
			alert("YOU GOTS DA C");
			}	
		else if( score >= 60 && score < 70 )  {
			alert("YOU GOTS DA D YOU NEED TO TRY HARDER");
			}	
		else  {
			alert("YOU GOTS DA F YOU NEED MENTAL HELP");
			}	
		var answer = prompt("DO YOU WANTS TO ENTER ANOTHER GRADE");
			if( answer != "yes" )  {
				break;
				}	
		}
</script>

</body>
</html>
