<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Die Roller</title>
</head>

<body>

<script type="text/javascript">
function dice() {
	return Math.floor(Math.random() * 6);
	}
var x = 0;
while (x < 21)  {
	var number = dice()
	switch(number)  {
		case 0:
			document.write("1<br>");
			break;
		case 1:
			document.write("2<br>");
			break;
		case 2:
			document.write("3<br>");
			break;
		case 3:
			document.write("4<br>");
			break;
		case 4:
			document.write("5<br>");
			break;	
		case 5:
			document.write("6<br>");
			break;	
		}
	x = x + 1;
	if( x == 21 )  {
		break;
		}
	continue;
	}
var y = 0;
var count1 = 0;
var count2 = 0;
var count3 = 0;
var count4 = 0;
var count5 = 0;
var count6 = 0;
while( y < 100 )  {
	var number = dice()
	if(number == 0)  {
		count1++;
		y++;
		}
	if(number == 1)  {
		count2++;
		y++;
		}	
	if(number == 2)  {
		count3++;
		y++;
		}
	if(number == 3)  {
		count4++;
		y++;
		}
	if(number == 4)  {
		count5++;
		y++;
		}
	if(number == 5)  {
		count6++;
		y++;
		}
	continue;
	}
document.write("1 APPEARED " + count1 + " TIMES <br>");
document.write("2 APPEARED " + count2 + " TIMES <br>");
document.write("3 APPEARED " + count3 + " TIMES <br>");
document.write("4 APPEARED " + count4 + " TIMES <br>");
document.write("5 APPEARED " + count5 + " TIMES <br>");
document.write("6 APPEARED " + count6 + " TIMES <br>");
</script>

</body>
</html>
